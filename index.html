<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Encode+Sans:wght@300;400;500&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;1,100;1,200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main-sec">
        <div class="navbar">
            <div class="navbar-left">
                <img src="./images/Nav-img.png" id="nav-img">
                <h4>Products</h4>
                <h4>App</h4>
                <h4>Features</h4>
                <h4>FAQ</h4>
            </div>
            <div class="navbar-right">
                <button id="login">Log in</button>
                <button id="sign-up">Sign up</button>
            </div>
        </div>
        <div class="hero-sec">
            <div class="her-sec-left">
                <img src="./images/hero-sec-left-top4.png" id="hero-sec-left-top">
                <h1>Olive Max</h1>
                <p id="left-p">3-in-1 Hearing Aid Earbud & Tinnitus App</p>
                <div class="hero-sec-btns">
                    <div class="btn1">
                        <div class="btn-divs">
                            <p class="sm-txt">OLIVIA MAX</p>
                            <p>Pre-Order Now</p>
                        </div>
                        <img src="./images/arrow_right_alt_FILL0_wght400_GRAD0_opsz48.svg" class="btn-img">
                    </div>
                    <div class="btn2">
                        <div class="btn-divs">
                            <p class="sm-txt">SHOP</p>
                            <p>All Products</p>
                        </div>
                        <img src="./images/shopping_cart_checkout_FILL0_wght400_GRAD0_opsz48.svg" class="btn-img">
                    </div>
                </div>
            </div>
            <img src="./images/hero-sec-right.png" id="hero-sec-right">
        </div>
    </div>
</body>
</html>
